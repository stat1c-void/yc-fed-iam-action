name: Continuous Integration

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-and-coverage:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Test
        run: yarn run test

  live-test:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: read
      id-token: write
    environment: live-test

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          service-account: ${{ secrets.TEST_SERVICE_ACCOUNT_ID }}

      - name: Print Output
        run: |
          echo "Expires-In: ${{ steps.test-action.outputs.expires-in }}"
